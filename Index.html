
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #202124;
        }
        .header {
            padding: 16px;
            text-align: right;
        }
        .header a {
            margin-left: 16px;
            text-decoration: none;
            color: #5f6368;
            font-size: 14px;
        }
        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 48px 0;
        }
        .logo {
            text-align: center;
            margin-bottom: 24px;
        }
        .logo img {
            height: 32px;
        }
        .card {
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 40px 40px 36px;
        }
        h1 {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            margin: 0 0 16px;
        }
        .subtitle {
            text-align: center;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 24px;
        }
        .input-field {
            margin-bottom: 24px;
        }
        input {
            width: 100%;
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #1a73e8;
            outline: none;
        }
        .forgot-email {
            display: block;
            text-align: left;
            margin-bottom: 40px;
        }
        .forgot-email a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .create-account {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }
        .next-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
        }
        .next-button:hover {
            background-color: #1b66c9;
        }
        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 12px;
            color: #5f6368;
        }
        .footer a {
            color: #5f6368;
            text-decoration: none;
            margin: 0 8px;
        }
        .g-signin {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
    </div>

    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>

        <div class="card">
            <h1>Sign in</h1>
            <div class="subtitle">to continue to Gmail</div>

            <div class="input-field">
                <input type="email" id="email" placeholder="Email or phone">
            </div>

            <div class="forgot-email">
                <a href="#">Forgot email?</a>
            </div>

            <div class="buttons">
                <a href="#" class="create-account">Create account</a>
                <button class="next-button">Next</button>
            </div>

            <!-- Google Sign-In Button -->
            <div class="g-signin">
                <div id="gSignIn"></div>
            </div>
        </div>

        <div class="footer">
            <select id="language">
                <option>English (United States)</option>
                <option>Español</option>
                <option>Français</option>
                <option>Deutsch</option>
            </select>
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </div>

    <!-- Google Identity Services SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });
           
            google.accounts.id.renderButton(
                document.getElementById("gSignIn"),
                {
                    theme: "outline",
                    size: "large",
                    width: "300",
                    text: "continue_with"
                }
            );
           
            google.accounts.id.prompt();
        };

        function handleCredentialResponse(response) {
            console.log("ID Token: " + response.credential);
            // Here you would typically send the token to your backend for verification
            // and then handle the user session
        }
    </script>
</body>
</html>
